name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the PUSH_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: sonnet-docs/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install dependencies
        run: |
          cd sonnet-docs
          npm ci

      - name: Build
        run: |
          cd sonnet-docs
          npm run build

      - name: Prepare artifact
        run: |
          echo "Checking for symlinks in build directory..."
          find sonnet-docs/build -type l -exec rm {} \;
          echo "Creating clean copy of build directory..."
          cp -rL sonnet-docs/build build_pages
          echo "Listing contents of prepared directory..."
          ls -la build_pages
          # Verify directory is not empty
          if [ -z "$(ls -A build_pages)" ]; then
            echo "Error: build_pages directory is empty!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build_pages
          retention-days: 1

      - name: Verify artifact
        run: |
          echo "Verifying artifact upload..."
          if [ ! -f "$RUNNER_TEMP/artifact.tar" ]; then
            echo "Error: Artifact not found in expected location!"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          artifact_name: github-pages
          timeout: 600000  # 10 minutes