name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the PUSH_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install dependencies
        run: |
          cd sonnet-docs
          npm cache clean --force
          NODE_OPTIONS=--max_old_space_size=4096 npm install --force

      - name: Build
        run: |
          cd sonnet-docs
          NODE_OPTIONS=--max_old_space_size=4096 npm run build

      - name: List build output
        run: |
          echo "Build directory contents:"
          ls -la sonnet-docs/build

      - name: Fix permissions
        run: |
          chmod -c -R +rX "sonnet-docs/build" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./sonnet-docs/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3